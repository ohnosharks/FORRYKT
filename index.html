	<head>
		<title>FORRYKT</title>

	<body>
		
		<div class="main">
			<div class="title">FORRYKT</div>
			<div class="glitch"></div>
			<div class="mail-box">
				<div class="submit">
					<h3>Tilmeld opdateringsnyhedsbrevsmailinglisteliste</h3>
					<form action="" method="post">
						<input type="email" placeholder="E-mail">
						<input type="submit" value="Tilmeld">
					</form>
					<p>Vi sender dig kun mail når du kan købe magasinet. Slap af.<br>
					Eller også sælger vi din mail til spambots. Du kan ikke stole på noget.</p>
				</div>
				<div class="done">
					<div>Tak, du vil modtage elektroniske postmeddelelser når der er nyt.</div>
					<button class="pragtfuldt">Pragtfuldt</button>
				</div>
			</div>
			<div class="open-tilmeld">
				MODTAG OPDATERINGER VIA E-BREV
			</div>
		</div>
